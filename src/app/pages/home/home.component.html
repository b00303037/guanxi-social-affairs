<section
  class="cover-page flex bg-center bg-no-repeat bg-cover"
  style="background-image: url(assets/home_cover.jpg)"
>
  <div class="w-full flex items-center backdrop-brightness-50">
    <div class="w-page">
      <div class="text-4xl text-white mb-8 sm:text-5xl">
        <div class="mb-4">關西鎮公所</div>
        <div>鎮民福利申辦系統</div>
      </div>

      <div class="text-xl text-white">
        <a
          routerLink="/apply"
          class="inline-block bg-rose-400 rounded mr-4 px-4 py-2"
        >
          線上申請
        </a>

        <a
          routerLink="/query"
          class="inline-block bg-rose-400 rounded px-4 py-2"
        >
          申請查詢
        </a>
      </div>
    </div>
  </div>
</section>

<section class="bg-teal-600 text-white">
  <div class="w-page py-4">
    <div class="flex items-end border-b-4 border-amber-400 p-4">
      <div class="grow text-4xl text-amber-400 font-semibold">最新消息</div>

      <a routerLink="/news-list">更多消息</a>
    </div>

    <owl-carousel-o [options]="carouselOptions">
      <ng-template *ngFor="let news of newsList" carouselSlide>
        <div class="p-4 cursor-grab">
          <div>
            {{ news.date | date: "yyyy-MM-dd" }}
          </div>
          <div class="h-16 text-2xl line-clamp-2 text-ellipsis mb-4">
            {{ news.title }}
          </div>
          <a
            mat-stroked-button
            [routerLink]="'/news/' + news.newsID"
            class="border-white"
          >
            查看詳情
          </a>
        </div>
      </ng-template>
    </owl-carousel-o>
  </div>
</section>

<section class="bg-white text-black">
  <div class="w-page py-4">
    <owl-carousel-o [options]="carouselOptions">
      <ng-template *ngFor="let info of infoList" carouselSlide>
        <div class="flex flex-col items-center p-4">
          <div class="flex text-amber-400 font-semibold mb-4">
            <mat-icon class="w-12 h-12 text-5xl mr-2">{{ info.icon }}</mat-icon>
            <div class="text-5xl -translate-y-1">
              {{ info.count | number: "1.0" }}
            </div>
          </div>

          <div class="text-xl">
            {{ info.prefix }} {{ info.count | number: "1.0" }} {{ info.suffix }}
          </div>
        </div>
      </ng-template>
    </owl-carousel-o>
  </div>
</section>
