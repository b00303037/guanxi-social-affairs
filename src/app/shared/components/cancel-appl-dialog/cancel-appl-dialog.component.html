<h1 mat-dialog-title>取消申請</h1>

<div mat-dialog-content>取消單號 {{ data.applicationID }} 的申請單？</div>

<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">返回</button>
  <button
    mat-flat-button
    color="primary"
    [disabled]="cancelling"
    cdkFocusInitial
    (click)="onCancelAppl(data.applicationID)"
  >
    確認
  </button>
</div>
