<div mat-dialog-title>編輯申請單</div>

<div mat-dialog-content>
  <div class="spinner-box">
    <mat-tab-group #tabGroup mat-stretch-tabs>
      <!-- 健檢項目 -->
      <mat-tab label="健檢項目">
        <app-hcprogram-form
          [fg]="HCProgramFG"
          [hospData]="data.hospData"
        ></app-hcprogram-form>
      </mat-tab>

      <!-- 資料填寫 -->
      <mat-tab label="資料填寫">
        <app-basic-info-form
          [fg]="basicInfoFG"
          [maxRegDate]="maxRegDate"
        ></app-basic-info-form>
      </mat-tab>

      <!-- 文件上傳 -->
      <mat-tab label="文件上傳">
        <app-idphotos-form [fg]="IDPhotosFG"></app-idphotos-form>
      </mat-tab>
    </mat-tab-group>

    <div *ngIf="getting || updating" class="spinner" appStopClickPropagation>
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>

<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">取消</button>
  <button
    mat-flat-button
    color="primary"
    [disabled]="updating || appl === undefined"
    (click)="onUpdateAppl()"
  >
    更新
  </button>
</div>
